<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
<link rel="icon" href="{% static 'img/fav.png' %}" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="row" style="background-color: purple;">

        <div class="col-4 "></div>
            <div class="col-4 " style="color:white;">
            <h1>Product List</h1></div>
            <div class="col-4 ">
            <a href="{% url 'mobileapp:create'%}" class="btn btn-primary" style="margin-top:10px;">Add Product</a>
        </div> 
   </div>
   <style>
    .custom-border {
        border: 1px solid black;
    }
    
</style>
   <table class="table custom-border">

        <tr>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Spec</th>
            <th>Image</th>
            <th>Created date</th>
            <th>Actions</th>
           
        </tr>
        {% for mobile_obj in pdt %}
        <tr class='h-20'>
            <td>{{mobile_obj.mobile_name}}</td>
            <td>{{mobile_obj.brand}}</td>
            <td>{{mobile_obj.price}}</td>
            <td>{{mobile_obj.specs}}</td>
            <td><img src="{{mobile_obj.image.url}}" alt="img" style="height:50px;"></td>
            <td>{{mobile_obj.date}}</td>
            <td>
            <a href="{% url 'mobileapp:edit' mobile_obj.id %}" class="btn btn-success">Edit</a>
            <a href="{% url 'mobileapp:delete' mobile_obj.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'mobileapp:detail' mobile_obj.id %}" class="btn btn-warning">View</a>
            
        </tr>
        {%endfor%}
    </table>

</body>
</html>
