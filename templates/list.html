<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'create'%}" class="btn btn-success">Add Product</a><br>
    <table class="table">
        <tr>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Spec</th>
            <th>Image</th>
            <th>Created date</th>
            <th>Actions</th>
           
        </tr>
        {% for mobile_obj in pdt %}
        <tr class='h-20'>
            <td>{{mobile_obj.mobile_name}}</td>
            <td>{{mobile_obj.brand}}</td>
            <td>{{mobile_obj.price}}</td>
            <td>{{mobile_obj.specs}}</td>
            <td><img src="{{mobile_obj.image.url}}" alt="img" style="height:50px;"></td>
            <td>{{mobile_obj.date}}</td>
            <td>
            <a href="{% url 'edit' mobile_obj.id %}" class="btn btn-success">Edit</a>
            <a href="{% url 'delete' mobile_obj.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'detail' mobile_obj.id %}" class="btn btn-warning">View</a>
            
        </tr>
        {%endfor%}
    </table>

</body>
</html>
