<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
<link rel="icon" href="{% static 'img/fav.png' %}" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="row" style="background-color: purple;">

        <div class="col-4 "></div>
            <div class="col-4 " style="color:white;">
            <h1>User List</h1></div>
            <div class="col-4 ">
            <a href="{% url 'customerapp:register' %}" class="btn btn-primary" style="margin-top:10px;">Add User</a>
        </div> 
   </div>
   <style>
    .custom-border {
        border: 1px solid black;
    }
    
</style>
   <table class="table custom-border">

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Username</th>
            
            <th>Actions</th>
           
        </tr>
        {% for user_obj in userlst %}
        <tr class='h-20'>
            <td>{{user_obj.first_name}}</td>
            <td>{{user_obj.last_name}}</td>
            <td>{{user_obj.email}}</td>
            <td>{{user_obj.username}}</td>
            
            <td>
            <a href="{% url 'customerapp:edituser' user_obj.id %}" class="btn btn-success">Edit</a>
            <a href="{% url 'customerapp:deluser' user_obj.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'customerapp:userdetl' user_obj.id %}" class="btn btn-warning">View</a>
            
        </tr>
        {%endfor%}
    </table>

</body>
</html>
