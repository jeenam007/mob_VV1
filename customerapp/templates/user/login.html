  <!DOCTYPE html>
    {% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" href="{% static 'img/fav.png' %}" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .clo {
      background-color: #060270;
      color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .container {
      width: 90%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="submit"] {
      background-color: white;
      color: #060270;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #eee;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="container">
      <div class="clo">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
      </div>
    </div>
  </form>
</body>
</html>
